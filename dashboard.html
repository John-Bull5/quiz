<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Dashbord</title>
  </head>
  <body>
    <div class="dashboard">
      <h2>Student Dashbord</h2>
      <div class="underline"></div>
      <div class="user-board">
        <div class="pic"><img src="img/me.jpg" alt="pic" /></div>
        <div class="name"><span id="dash-username"></span></div>
        <div class="regno">Reg No: <span id="userReg">6644775748</span></div>
        <div class="exam-info">
          <div class="score-div">
            Score <br /><span id="score" class="text">200</span>
          </div>
          <div class="total-question-div">
            Total Question <br />
            <span class="text" id="total">100</span>
          </div>
        </div>
      </div>
    </div>

    <script src="dash.js"></script>
  </body>
</html>
